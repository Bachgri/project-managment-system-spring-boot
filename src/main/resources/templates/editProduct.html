<body>

	<div style="width: 84%; margin-left: 8%">
		<h1>Edit Product</h1>
		<form th:action = "@{/product/{id} (id=${product.id})}" th:object="${product}" method="POST">	
		  <div class="form-group">	
		    <label for="exampleInputEmail1">Designation</label>
		    <input type="text" name = "designation" th:field = "*{designation}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Designation">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Référence</label>
		    <input type="text" name = "reference" th:field = "*{reference}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Référence">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Prix</label>
		    <input type="text" name = "price" th:field = "*{price}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Prix">
		  </div>
		  
		  <div class="form-group">
		    <label for="exampleInputPassword1">Discription</label>
			<textarea rows="discription" class="form-control" th:field="*{discription}" cols="" placeholder="Discription"></textarea>
		  </div>
		  
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
